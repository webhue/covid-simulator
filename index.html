<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Cognetik COVID-19 simulator</title>
    <meta name="description" content="Cognetik COVID-19 Simulation" />
    <meta name="author" content="Cognetik" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="covid.js"></script>
    <div id="parameters">
      <fieldset>
        <legend>Population</legend>
        <input id="population" value="327200000" />
      </fieldset>
      <fieldset>
        <legend>Initial infections</legend>
        <input id="infections" value="15219" />
      </fieldset>
      <fieldset>
        <legend>r0</legend>
        <input id="r0" value="2.2" />
      </fieldset>
      <fieldset>
        <legend>Duration (in days)</legend>
        <input id="duration" value="14" />
      </fieldset>
      <fieldset>
        <legend>Social Distancing</legend>
        <input id="socialdistancing" value="0.2" />
      </fieldset>
      <button onclick="update()">Update</button>
    </div>
    <div id="chart" class="chart">
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>
    <table id="tbl">
      <tr>
        <th>Date</th>
        <th>Healthy</th>
        <th>Infected Today</th>
        <th>Total Infected</th>
        <th>Healed today</th>
        <th>Total Healed</th>
      </tr>
    </table>

    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
